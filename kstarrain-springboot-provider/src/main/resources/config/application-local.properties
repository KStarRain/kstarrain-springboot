server.port=8176

logging.level.com.kstarrain=INFO

# Swagger
spring.swagger.enabled=true

# Druid
spring.datasource.druid.url=jdbc:mysql://localhost:3306/db_kstarrain?useSSL=false
spring.datasource.druid.username=root
spring.datasource.druid.password=1234qwer
spring.datasource.druid.driver-class-name=com.mysql.jdbc.Driver
# \u521D\u59CB\u8FDE\u63A5\u6570         (\u542F\u52A8\u7A0B\u5E8F\u65F6\uFF0C\u5728\u8FDE\u63A5\u6C60\u4E2D\u521D\u59CB\u5316\u7684\u8FDE\u63A5\u6570)
spring.datasource.druid.initial-size=10
# \u6700\u5C0F\u8FDE\u63A5\u6570         (\u56DE\u6536\u7A7A\u95F2\u8FDE\u63A5\u65F6\uFF0C\u5C06\u4FDD\u8BC1\u81F3\u5C11\u6709n\u4E2A\u8FDE\u63A5)
spring.datasource.druid.min-idle=5
# \u6700\u5927\u8FDE\u63A5\u6570         (\u8FDE\u63A5\u6C60\u4E2D\u6700\u591A\u652F\u6301\u591A\u5C11\u4E2A\u6D3B\u52A8\u4F1A\u8BDD)
spring.datasource.druid.max-active=200
# \u8D85\u65F6\u7B49\u5F85\u65F6\u95F4       (\u7A0B\u5E8F\u5411\u8FDE\u63A5\u6C60\u4E2D\u8BF7\u6C42\u8FDE\u63A5\u65F6,\u8D85\u8FC7maxWait\u7684\u503C\u540E\uFF0C\u8BA4\u4E3A\u672C\u6B21\u8BF7\u6C42\u5931\u8D25\uFF0C\u5373\u8FDE\u63A5\u6C60\u6CA1\u6709\u53EF\u7528\u8FDE\u63A5\uFF0C\u5355\u4F4D\u6BEB\u79D2\uFF0C\u8BBE\u7F6E-1\u65F6\u8868\u793A\u65E0\u9650\u7B49\u5F85)
spring.datasource.druid.max-wait=60000
# \u8FDE\u63A5\u7684\u6700\u5C0F\u751F\u5B58\u65F6\u95F4  (\u6C60\u4E2D\u67D0\u4E2A\u8FDE\u63A5\u7684\u7A7A\u95F2\u65F6\u957F\u8FBE\u5230N\u6BEB\u79D2\u540E, \u8FDE\u63A5\u6C60\u5728\u4E0B\u6B21\u68C0\u67E5\u7A7A\u95F2\u8FDE\u63A5\u65F6\uFF0C\u5C06\u56DE\u6536\u8BE5\u8FDE\u63A5, \u8981\u5C0F\u4E8E\u9632\u706B\u5899\u8D85\u65F6\u8BBE\u7F6E)
spring.datasource.druid.min-evictable-idle-time-millis=300000
# \u5173\u95ED\u7A7A\u95F2\u8FDE\u63A5\u7684\u68C0\u6D4B\u65F6\u95F4\u95F4\u9694 (\u68C0\u67E5\u7A7A\u95F2\u8FDE\u63A5\u7684\u9891\u7387\uFF0C\u5355\u4F4D\u6BEB\u79D2, \u975E\u6B63\u6574\u6570\u65F6\u8868\u793A\u4E0D\u8FDB\u884C\u68C0\u67E5)
spring.datasource.druid.time-between-eviction-runs-millis=60000
# \u7533\u8BF7\u8FDE\u63A5\u65F6\u68C0\u6D4B\u7A7A\u95F2\u65F6\u95F4\uFF0C\u6839\u636E\u7A7A\u95F2\u65F6\u95F4\u518D\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548 (\u9AD8\u6548)
spring.datasource.druid.test-while-idle=true
# \u68C0\u67E5\u6C60\u4E2D\u7684\u8FDE\u63A5\u662F\u5426\u4ECD\u53EF\u7528\u7684 SQL \u8BED\u53E5, druid\u4F1A\u8FDE\u63A5\u5230\u6570\u636E\u5E93\u6267\u884C\u8BE5SQL, \u5982\u679C\u6B63\u5E38\u8FD4\u56DE\uFF0C\u5219\u8868\u793A\u8FDE\u63A5\u53EF\u7528\uFF0C\u5426\u5219\u8868\u793A\u8FDE\u63A5\u4E0D\u53EF\u7528
spring.datasource.druid.validation-query=SELECT 1
# \u7533\u8BF7\u8FDE\u63A5\u65F6\u76F4\u63A5\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\uFF08\u4F4E\u6548\uFF0C\u5F71\u54CD\u6027\u80FD\uFF09
spring.datasource.druid.test-on-borrow=false
# \u5F52\u8FD8\u8FDE\u63A5\u65F6\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\uFF08\u4F4E\u6548\uFF0C\u5F71\u54CD\u6027\u80FD\uFF09
spring.datasource.druid.test-on-return=false
# \u8981\u6C42\u7A0B\u5E8F\u4ECE\u6C60\u4E2Dget\u5230\u8FDE\u63A5\u540E, N\u79D2\u540E\u5FC5\u987Bclose, \u5426\u5219druid\u4F1A\u5F3A\u5236\u56DE\u6536\u8BE5\u8FDE\u63A5,\u4E0D\u7BA1\u8BE5\u8FDE\u63A5\u4E2D\u662F\u6D3B\u52A8\u8FD8\u662F\u7A7A\u95F2, \u4EE5\u9632\u6B62\u8FDB\u7A0B\u4E0D\u4F1A\u8FDB\u884Cclose\u800C\u9738\u5360\u8FDE\u63A5\u3002  remove-abandoned\u4E0D\u5EFA\u8BAE\u5728\u751F\u4EA7\u73AF\u5883\u4E2D\u6253\u5F00)
# remove-abandoned\u662F\u8FDE\u63A5\u6C60\u7684\u9AD8\u7EA7\u529F\u80FD\uFF0C\u7406\u8BBA\u4E0A\u8FD9\u4E2D\u914D\u7F6E\u4E0D\u5E94\u8BE5\u51FA\u73B0\u5728\u5B9E\u9645\u7684\u751F\u4EA7\u73AF\u5883\uFF0C\u56E0\u4E3A\u6709\u65F6\u5E94\u7528\u7A0B\u5E8F\u6267\u884C\u957F\u4E8B\u52A1\uFF0C\u53EF\u80FD\u8FD9\u79CD\u60C5\u51B5\u4E0B\uFF0C\u4F1A\u88AB\u8FDE\u63A5\u6C60\u8BEF\u56DE\u6536\uFF0C\u8BE5\u79CD\u914D\u7F6E\u4E00\u822C\u5728\u7A0B\u5E8F\u6D4B\u8BD5\u9636\u6BB5\uFF0C\u4E3A\u4E86\u5B9A\u4F4D\u8FDE\u63A5\u6CC4\u6F0F\u7684\u5177\u4F53\u4EE3\u7801\u4F4D\u7F6E\uFF0C\u88AB\u5F00\u542F\u3002
# \u751F\u4EA7\u73AF\u5883\u4E2D\u8FDE\u63A5\u7684\u5173\u95ED\u5E94\u8BE5\u9760\u7A0B\u5E8F\u81EA\u5DF1\u4FDD\u8BC1\u3002
#spring.datasource.druid.remove-abandoned=false
# \u8BBE\u7F6Edruid \u5F3A\u5236\u56DE\u6536\u8FDE\u63A5\u7684\u65F6\u9650\uFF0C\u5F53\u7A0B\u5E8F\u4ECE\u6C60\u4E2Dget\u5230\u8FDE\u63A5\u5F00\u59CB\u7B97\u8D77\uFF0C\u8D85\u8FC7\u6B64\u503C\u540E\uFF0Cdruid\u5C06\u5F3A\u5236\u56DE\u6536\u8BE5\u8FDE\u63A5\uFF0C\u5355\u4F4D\u79D2\u3002
#spring.datasource.druid.remove-abandoned-timeout=180
# \u5F53druid\u5F3A\u5236\u56DE\u6536\u8FDE\u63A5\u540E\uFF0C\u662F\u5426\u5C06stack trace \u8BB0\u5F55\u5230\u65E5\u5FD7\u4E2D
#spring.datasource.druid.log-abandoned=false
# \u6570\u636E\u5E93\u670D\u52A1\u5B95\u673A\u81EA\u52A8\u91CD\u8FDE\u673A\u5236(false:\u65B0\u7684\u8BF7\u6C42\u90FD\u4F1A\u5C1D\u8BD5\u53BB\u6570\u636E\u5E93\u8BF7\u6C42connection.   true:\u5411\u6570\u636E\u5E93\u8BF7\u6C42\u8FDE\u63A5\u5931\u8D25\u540E,\u5C31\u7B97\u540E\u7AEF\u6570\u636E\u5E93\u6062\u590D\u6B63\u5E38\u4E5F\u4E0D\u8FDB\u884C\u91CD\u8FDE)
#spring.datasource.druid.break-after-acquire-failure=false
# \u8FDE\u63A5\u51FA\u9519\u540E\u518D\u5C1D\u8BD5\u8FDE\u63A5N\u6B21
#spring.datasource.druid.connection-error-retry-attempts=2
# \u8FDE\u63A5\u51FA\u9519\u540E\u91CD\u8BD5\u65F6\u95F4\u95F4\u9694 (\u5FC5\u987B\u8981break-after-acquire-failure\u4E3Afalse\u624D\u80FD\u751F\u6548\uFF0C\u8FD9\u6837\u8FDE\u63A5\u51FA\u95EE\u9898\u7684\u65F6\u5019\uFF0C\u6BCF\u9694N\u79D2\u8BF7\u6C42)
spring.datasource.druid.time-between-connect-error-millis=30000
# \u901A\u8FC7connectProperties\u5C5E\u6027\u6765\u6253\u5F00mergeSql\u529F\u80FD\uFF1B\u6162SQL\u8BB0\u5F55
spring.datasource.druid.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
# \u5F02\u6B65\u521D\u59CB\u5316\u7B56\u7565
#spring.datasource.druid.async-init=false
# \u7F13\u5B58\u901A\u8FC7\u4EE5\u4E0B\u4E24\u4E2A\u65B9\u6CD5\u53D1\u8D77\u7684SQL: public PreparedStatement prepareStatement(String sql) / public PreparedStatement prepareStatement(String sql, int resultSetType, int resultSetConcurrency)
# \u5982\u679C\u7528Oracle\uFF0C\u5219\u628ApoolPreparedStatements\u914D\u7F6E\u4E3Atrue\uFF0C\u5B98\u65B9\u5EFA\u8BAEMySQL\u4E0B\u4E3Afalse \u3002\u5206\u5E93\u5206\u8868\u8F83\u591A\u7684\u6570\u636E\u5E93\uFF0C\u5EFA\u8BAE\u914D\u7F6E\u4E3Afalse\u3002
#spring.datasource.druid.pool-prepared-statements=false
# \u6BCF\u4E2A\u8FDE\u63A5\u6700\u591A\u7F13\u5B58\u591A\u5C11\u4E2ASQL
#spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
# \u63D2\u4EF6  (\u5E38\u7528\u4E3A--\u76D1\u63A7\u7EDF\u8BA1\uFF1Astat  \u65E5\u5FD7\u76D1\u63A7:\uFF1Alog4j\u6216\u8005slf4j  \u9632\u5FA1SQL\u6CE8\u5165\uFF1Awall)
spring.datasource.druid.filters=stat
# druid\u7EDF\u8BA1\u8FC7\u6EE4\u5668\u914D\u7F6E
# \u662F\u5426\u542F\u7528StatFilter\uFF0C\u9ED8\u8BA4\u503Ctrue
spring.datasource.druid.web-stat-filter.enabled=true
spring.datasource.druid.web-stat-filter.url-pattern=/*
# \u8BBE\u7F6E\u4E0D\u7EDF\u8BA1\u54EA\u4E9BURL
spring.datasource.druid.web-stat-filter.exclusions=*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*,/swagger-resources*,/v2/api-docs,,/doc.html
# session\u7EDF\u8BA1\u529F\u80FD\u5F00\u5173
#spring.datasource.druid.web-stat-filter.session-stat-enable=false
#spring.datasource.druid.web-stat-filter.session-stat-max-count=1000
#spring.datasource.druid.web-stat-filter.principal-session-name=admin
#spring.datasource.druid.web-stat-filter.principal-cookie-name=admin
# druid 0.2.7\u7248\u672C\u5F00\u59CB\u652F\u6301profile\uFF0C\u914D\u7F6EprofileEnable\u80FD\u591F\u76D1\u63A7\u5355\u4E2Aurl\u8C03\u7528\u7684sql\u5217\u8868
spring.datasource.druid.web-stat-filter.profile-enable=true
# druid\u76D1\u63A7\u9875\u9762\u914D\u7F6E
# \u5C55\u793ADruid\u7684\u7EDF\u8BA1\u4FE1\u606F,StatViewServlet\u7684\u7528\u9014\u5305\u62EC\uFF1A1.\u63D0\u4F9B\u76D1\u63A7\u4FE1\u606F\u5C55\u793A\u7684html\u9875\u9762 2.\u63D0\u4F9B\u76D1\u63A7\u4FE1\u606F\u7684JSON API
# \u662F\u5426\u542F\u7528StatViewServlet\u9ED8\u8BA4\u503Ctrue
spring.datasource.druid.stat-view-servlet.enabled=true
# \u6839\u636E\u914D\u7F6E\u4E2D\u7684url-pattern\u6765\u8BBF\u95EE\u5185\u7F6E\u76D1\u63A7\u9875\u9762\uFF0C\u5982\u679C\u662F\u4E0A\u9762\u7684\u914D\u7F6E\uFF0C\u5185\u7F6E\u76D1\u63A7\u9875\u9762\u7684\u9996\u9875\u662F/druid/index.html \u4F8B\u5982\uFF1A\u9875\u9762\u5730\u5740\uFF1Ahttp://{host}:{port}/{contextPath}//druid/index.html
spring.datasource.druid.stat-view-servlet.url-pattern=/druid/*
spring.datasource.druid.stat-view-servlet.login-username=admin
spring.datasource.druid.stat-view-servlet.login-password=admin
# \u5141\u8BB8\u6E05\u7A7A\u7EDF\u8BA1\u6570\u636E \u7981\u7528HTML\u9875\u9762\u4E0A\u7684 Reset All(\u91CD\u7F6E)\u529F\u80FD
spring.datasource.druid.stat-view-servlet.reset-enable=false
# \u5C55\u793A\u51FA\u6765\u7684\u76D1\u63A7\u4FE1\u606F\u6BD4\u8F83\u654F\u611F\uFF0C\u662F\u7CFB\u7EDF\u8FD0\u884C\u7684\u5185\u90E8\u60C5\u51B5\uFF0C\u5982\u679C\u4F60\u9700\u8981\u505A\u8BBF\u95EE\u63A7\u5236\uFF0C\u53EF\u4EE5\u914D\u7F6Eallow\u548Cdeny\u8FD9\u4E24\u4E2A\u53C2\u6570
# \u767D\u540D\u5355 \u914D\u7F6E\u7684\u683C\u5F0F\u4E3A{IP} \u6216\u8005{IP}/{sub_net_mask_size}
spring.datasource.druid.stat-view-servlet.allow=
# \u9ED1\u540D\u5355 deny\u4F18\u5148\u4E8Eallow\uFF0C\u5982\u679C\u5728deny\u5217\u8868\u4E2D\uFF0C\u5C31\u7B97\u5728allow\u5217\u8868\u4E2D\uFF0C\u4E5F\u4F1A\u88AB\u62D2\u7EDD\u3002\u5982\u679Callow\u6CA1\u6709\u914D\u7F6E\u6216\u8005\u4E3A\u7A7A\uFF0C\u5219\u5141\u8BB8\u6240\u6709\u8BBF\u95EE
#spring.datasource.druid.stat-view-servlet.deny=
